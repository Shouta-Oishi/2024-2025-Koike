<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>小池研究室宇宙班デザインまとめ</title>
		<!-- Swiper CSSをCDNから読み込み -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
		<!-- Lightbox2をCDNから読み込み -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<main>
			<div class="description-container">
			<h2 class="subtitle">衛星・ロケット紹介パネル</h2>
			<p class="description">超小型衛星TCU-01、小型ハイブリッドロケットMUSASHI-01の紹介パネルです。イメージ画像はBlenderによるレンダリングで作成。</p>
			</div>
			<div class="image-container">
			<a href="images/panel01.png" data-lightbox="panels" data-title="衛星紹介パネル"><img src="images/panel01.png" alt="衛星紹介パネル"></a>
			<a href="images/panel02.png" data-lightbox="panels" data-title="ロケット紹介パネル"><img src="images/panel02.png" alt="ロケット紹介パネル"></a>
			</div>

			<div class="description-container">
			<h2 class="subtitle">衛星ペーパークラフト</h2>
			<p class="description">2025年度に作成した、超小型衛星TCU-01のペーパークラフトです。</p>
			</div>
			<div class="image-container">
			<a href="images/panel03.png" data-lightbox="panels" data-title="衛星紹介パネル"><img src="images/panel03.png" alt="衛星紹介パネル"></a>
			</div>

			<div class="description-container">
			<h2>模擬人工衛星解説パネル</h2>
			<p>2024年度に作成した、模擬人工衛星MugSat-mの機能を解説するパネル類です。2025年度にデザインを更新しました。</p>
			</div>
			<div class="swiper-container swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="images/slide1.png" alt="加速度センサー"></div>
					<div class="swiper-slide"><img src="images/slide2.png" alt="磁気センサー"></div>
					<div class="swiper-slide"><img src="images/slide3.png" alt="モールス信号"></div>
					<div class="swiper-slide"><img src="images/slide4.png" alt="衛星コンステレーション"></div>
					<div class="swiper-slide"><img src="images/slide5.png" alt="衛星データ受信"></div>
					<div class="swiper-slide"><img src="images/slide6.png" alt="ソーラーパネル"></div>
					<div class="swiper-slide"><img src="images/slide7.png" alt="ジャイロセンサー"></div>
					<div class="swiper-slide"><img src="images/slide8.png" alt="磁気トルカ"></div>
					<div class="swiper-slide"><img src="images/slide9.png" alt="リアクションホイール"></div>
				</div>
				<div class="swiper-pagination"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</main>

		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<!-- jQuery (required by Lightbox2) -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- Lightbox2 JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
